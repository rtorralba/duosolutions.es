$(document).ready(function() {

$.ajaxSetup({'beforeSend' : function(xhr) {

try {

//FF & Chrome

} catch (e) {

//IE8

xhr.setRequestHeader("contentType","text/html; charset=utf-8");

}

}//end function

});//ajaxSetup

					   
    $().ajaxStart(function() {
        $('#loading').show();
        $('#result').hide();
    }).ajaxStop(function() {
        $('#loading').hide();
        $('#result').fadeIn('slow');
    });
    $('#form1, #enviar, #enviar').submit(function() {
        $.ajax({
            type: 'POST',
            url: $(this).attr('action'),
            data: $(this).serialize(),
            success: function(data) {
                $('#result').html(data);

            }
        })
        
        return false;
    }); 
})
</script>
